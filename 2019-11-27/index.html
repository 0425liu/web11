<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/swiper.min.css">
  <script src="js/echarts.min.js"></script>
  <script src="js/jquery-1.9.0.min.js"></script>
  <title>Document</title>
</head>

<body>
  <header>
    <img src="img/logo.png" alt="" class="logo">
    <img src="img/header.png" class="caption">
  </header>
  <div class="content">
    <div class="l-box">
      <div class="shadow-box">平台系统</div>
      <div class="l-chart">
        <div class="bg-box">
          <div class="title">当月每日检测数目</div>
          <div class="swiper-container">
            <div class="swiper-wrapper" id="Pies">
              <div class="pie-box swiper-slide">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div class="pie-box swiper-slide">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div class="pie-box swiper-slide">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
      <div class="l-chart">
        <div class="bg-box">
          <div class="title">当月每日检测数及合格数目</div>
          <div id="ChartLine" style="height:100%;"></div>
        </div>
      </div>
      <div class="l-chart">
        <div class="bg-box">
          <div class="title">年度每月检测设备合格数目</div>
          <div id="ChartColumn" style="height:100%;"></div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="js/swiper.min.js"></script>
<script src="js/index.js"></script>

</html>
